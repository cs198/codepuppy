<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- SPELLS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
  <script src="script.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="rootController">


  <hr/>
  <p>CLASSES:</p>
  <ul>
    <li ng-repeat="i in classes"><a href="#{{i}}">{{i}}</a></li>
  </ul>
  <p>ASSIGNMENTS:</p>
  <ul>
    <!-- TODO: Use the selected element -->
    <li ng-repeat="j in assignments"><a href="#cs106x/{{j}}">{{j}}</a></li>
  </ul>
  <hr/>
  <div id="main">
    <!-- angular templating -->
    <div ng-view></div>
  </div>
  
</body>

</html>
