<sidebar></sidebar>
<div class="page-submission" >
  <h1>Submission Page</h1>
  <p>{{ message }}</p>

  <div class="submission-code-line"
       ng-repeat="line in codeLines track by $index">
    <pre>
      <code ng-click="submissionClicked($index)"
            class="submission_code_line">
        {{line}}
      </code>
    </pre>
    <comment-holder ng-if="comments[$index] != undefined"
                    commentBody='comments[$index]' />
  </div>
</div>
