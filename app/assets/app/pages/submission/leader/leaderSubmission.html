<div class="page-submission">
  <h1>Submission Page</h1>
  <p ng-if="message">{{ message }}</p>

  <submission-file-selector files='files'></submission-file-selector>
  <div class="comments-release">
    <input type="checkbox"
           ng-model='commentsReleased'
           ng-changed='toggleCommentsReleased'>
      Comments Released
    </input>
  </div>

  <submission-file file='selectedFile',
                   commentsReleased='commentsReleased',
                   commentPermissions='commentPermissions'></submission-file>
</div>
