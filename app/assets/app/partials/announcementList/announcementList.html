<div class="announcement_list" ng-controller="AnnouncementListCtrl">
	<h2>Course Announcements: </h2>
	<ul ng-repeat='announcement in announcements | orderBy:sortByField:reverse' >
		<li ng-click='announcementSelected(announcement)'>
			<p>{{announcement.subject}}</p>
		</li>
	</ul>
	<a ng-if='addPermissions' href='{{newAnnouncementPath}}'>Add an announcement</a>
	<announcement-holder announcement='selectedAnnouncement'></announcement-holder>
</div>
