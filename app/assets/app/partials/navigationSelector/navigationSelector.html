<div class="navigation-selector" ng-controller="NavigationSelectorCtrl" ng-click="onClicked()">
  <div class="section-title">
    <div class="highlight"></div>
    <h1>{{title}}</h1>
  </div>
  <h2>{{selected}}</h2>

  <ul class="selector" ng-show="expanded">
    <a href="{{element['url']}}" ng-repeat="element in elements">
      <li>
      {{element['name']}}
      </li>
    </a>
  </ul>
</div>
