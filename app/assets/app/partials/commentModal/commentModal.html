<div class="comment_modal" ng-click="onClicked()">
  <textarea ng-model="commentBody.comment"></textarea>
  <div class="comment_modal_buttoms">

    <button class="comment_modal_button_ok" ng-click="ok()">OK</button>
    <button class="comment_modal_button_cancel" ng-click="cancel()">Cancel</button>
    <button class="comment_modal_button_delete" ng-click="delete()">Delete</button>
  </div>
</div>
