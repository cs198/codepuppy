<div class="comment-modal" ng-click="onClicked()">
  <textarea ng-model="commentBody.comment"></textarea>
  <div class="comment-modal-buttons">

    <button class="comment-modal-button-ok" ng-click="ok()">OK</button>
    <button class="comment-modal-button-cancel" ng-click="cancel()">Cancel</button>
    <button class="comment-modal-button-delete" ng-click="delete()">Delete</button>
  </div>
</div>
