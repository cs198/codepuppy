<div ng-controller="SubmissionFileHolderCtrl">
<div class="submission-code-line" ng-if="fileLines != undefined" ng-repeat="line in fileLines track by $index">
	<div ng-init='lineLoaded($index)'>
	<pre class='line-numbers' data-start='{{$index}}'><code class='language-cpp' ng-click="submissionClicked($index)">{{line}}</code></pre>
	<comment-holder ng-if='comments[$index] != undefined && (commentPermissions || commentsReleased)'
	                commentBody='comments[$index]' 
	                commentPermissions='commentPermissions'
	                file='file'/>
	</div>
</div>
</div>
