<!DOCTYPE html>
<head>
  <title>{{ site.title }}</title>
  <meta charset='utf-8'/>
  <meta name='description' content='Documentation website'/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700' rel='stylesheet' type='text/css'>
  <link href='assets.css' rel='stylesheet' type='text/css'>
</head>
<body>
  {{ content }}

  <!--[if lt IE 9]><script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->
  <script src='assets.js' type='text/javascript'></script>
  <script>require('boot');</script>
  <script>
    var trimCode = function() {
      var codeElems = document.getElementsByTagName('code');
      for (var i = 0; i < codeElems.length; ++i) {
        var elem = codeElems[i];
        elem.innerHTML = elem.innerHTML.trim();
      }
    };
    trimCode();
  </script>
</body>
</html>
